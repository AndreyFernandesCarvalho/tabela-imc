<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela IMC</title>
</head>
<body>
   <main>
    <section id="tabela">
        <h2>Tabela IMC</h2>
        <table>
            <thead>
                <tr>
                    <th class="titulo">IMC</th>
                    <th class="titulo">Classificações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menor do que 18,5</td>
                    <td>Abaixo do peso normal</td>
                </tr>

                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso normal</td>
                </tr>

                <tr>
                    <td>25,0 - 29,9</td>
                    <td>Excesso de peso</td>
                </tr>

                <tr>
                    <td>30,0 - 34,9</td>
                    <td>Obesidade classe I</td>
                </tr>

                <tr>
                    <td>35,0 - 39,9</td>
                    <td>Obesidade classe II</td>
                </tr>

                <tr>
                    <td>Maior ou igual a 40</td>
                    <td>Obesidade calsse III</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="tdfoot">
                        <p class="pfoot">Classificação segundo a <strong>OMS</strong> a partir do <strong>IMC</strong></p>
                    </td>
                </tr>
            </tfoot>
        </table>
    </section>
    <section id="dados">
            <h2>Calcule o seu IMC</h2>

            <label for="peso">Peso:</label>
            <input type="number" name="peso" id="peso">

            <label for="altura">Altura:</label>
            <input type="number" name="altura" id="altura">

            <input type="button" value="Calcular" id="btn" onclick="calcular()">
    </section>
    <section id="resultado">
    
    </section>

   </main>

   <script src="script.js"></script>
</body>
</html>
